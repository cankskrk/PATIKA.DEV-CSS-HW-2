<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <img id="imgGoogle" src="img\Google_1998_logo.png" alt="google1998">

            <p class="pDiv">Search the web using Google!</p>
            <form>
                <input class="inputDiv" type="text" name="search">

                    <button type="button"><a style="text-decoration: none; color: black;" href="#">I'm feeling lucky</a></button>
                </div>
            </form>
        </div>
        <div class="spanLink">
            <span><a href="#" class="link">Help!</a></span>
            <span><a href="#" class="link">About Google!</a></span>
            <span><a href="#" class="link">Company Info</a></span>
            <span><a href="#" class="link">Google! Logos</a></span>
        </div>
    </div>

</html>
